<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h3>Удаление 2 из числового ряда</h3>
   <form>
      <p>Введите числовой ряд через запятую</p>
      <input type="text" id="array" value='1,2,3,4,3,2,1'>
      <input type="submit" value="Click" onclick="showArray">
   </form>
   <div id="output"></div>
   <script>
      function showArray(){
         let arr = document.getElementById('array').value;
         let arrayInput = arr.split(",");
         let arrayClean = arrayInput.filter(value => { return value !== "2"});
         
         output = document.getElementById('output');
         output.innerHTML = arrayClean;
      }
      showArray ();
   </script>
</body>
</html>
